<!DOCTYPE HTML>
<html>

<head>
    <title>项目工场|设置展示页</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery-url-parser/2.3.1/purl.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="UserShowSet.css" rel="stylesheet">
</head>

<body>
    <table id='tableTemp' class="table temp">
        <tr id='showListHeader' class="gray">
            <th class="tcenter">序号</th>
            <th>标题</th>
            <th>操作</th>
        </tr>
        <tr id='showItem'>
            <td id='order' class="tcenter">1</td>
            <td id='title'>我的展示项名称为维吾尔而温热温热</td>
            <td>
                <div id='upbtn' class="btn btn-xs btn-default btnmin">
                    <span class="glyphicon glyphicon-triangle-top downlit"></span>
                    <span class="hidden-xs">上移</span>
                </div>
                <div id='downbtn' class="btn btn-xs btn-default btnmin">
                    <span class="glyphicon glyphicon-triangle-bottom downlit"></span>
                    <span class="hidden-xs">下移</span>
                </div>
                <div id='delbtn' class="btn btn-xs btn-default btnmin">
                    <span class="glyphicon glyphicon-remove downlit"></span>
                    <span class="hidden-xs">删除</span>
                </div>
            </td>
        </tr>
    </table>
    <div id='profile' class="col-xs-2 container-fluid leftPart">
        <div class="spaceMin"></div>
        <div>
            <img id='avatar' src="http://www.xmgc360.com/_imgs/thumtemp.jpg" class='avatarMid'>
            <div id='name1' class="visible-xs caption white center">▇▇▇</div>
            <div id='name2' class="hidden-xs subtitle white center">▇▇▇</div>
            <div class="spaceMin"></div>
            <a id='vbtn' class="btn" href='' target="_blank" style='display: none'>
                <span class="glyphicon glyphicon-play-circle"></span><span id='txt'>视频</span>
            </a>
            <a id='cvbtn' class="btn" href='' target="_blank" style='display: none'>
                <span class="glyphicon glyphicon-save-file"></span><span id='txt'>简历</span>
            </a>
        </div>
    </div>
    <div class="col-xs-10 container midPart">
        <div class="h2">个人展示页设置</div>
        <div class="spaceMin"></div>
        <div class="contarner-fluid">
            <div id='uploadVideo' class="btn btn-default">
                <span class="glyphicon glyphicon-arrow-up"></span><span id='txt'> 上传个人视频</span>
            </div>
            <input id='uploadVideoIpt' type="file" accept='video/mp4' style='display: none' />
            <div id='uploadResume' class="btn btn-default">
                <span class="glyphicon glyphicon-arrow-up"></span><span id='txt'> 上传个人简历</span>
            </div>
            <input id='uploadResumeIpt' type="file" accept='application/msword,application/pdf' style='display: none' />
            <div class="spaceMin"></div>
            <div id='openAddDialog' class="btn btn-default">
                <span class="glyphicon glyphicon-plus"></span> 添加展示项
            </div>
            <input id='addItemIpt' class='temp' />
        </div>
        <div>
            <div class="spaceMin"></div>
            <div class="h5">全部展示项</div>
            <table id='showTable' class="table tableline">
                <!--header和showitem填充在这里-->

            </table>
        </div>
    </div>
    <div class="modal fade" id="addItemModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">添加展示项</h4>
                </div>
                <div class="modal-body">
                    <div class="input-group">
                        <span class="input-group-addon">标题</span>
                        <input id='titleIpt' type="text" class="form-control" placeholder="标题不超过12文字">
                    </div>
                    <div class="spaceMin"></div>
                    <div id='uploadPic' class="btn btn-default">
                        <span class="glyphicon glyphicon-picture"></span><span id='txt'><span id='txt'> 上传封面</span></span>
                    </div>
                    <span id='file'></span>
                    <input id='uploadPicIpt' type="file" style='display: none' />
                    <div class="spaceMin"></div>
                    <div class="input-group">
                        <span class="input-group-addon" style="vertical-align: top">说明</span>
                        <textarea id='briefIpt' type="text" class="form-control" placeholder="标题不超过200文字" style="height: 120px"></textarea>
                    </div>
                    <div class="spaceMin"></div>
                    <div class="input-group">
                        <span class="input-group-addon">链接</span>
                        <input id='linkIpt' type="text" class="form-control" placeholder="网络地址或者网络文件地址http开头">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button id='addItemBtn' type="button" class="btn btn-primary">添加</button>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="../Lib/qnUploader.js"></script>
<link href="https://cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.css" rel="stylesheet">
<script src="https://cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.js"></script>
<link href="https://cdn.bootcss.com/toastr.js/latest/toastr.min.css" rel="stylesheet">
<script src="https://cdn.bootcss.com/toastr.js/latest/toastr.min.js"></script>
<script src="UserShowSet.js"></script>
</html>
