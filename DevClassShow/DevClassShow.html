<!DOCTYPE HTML>

<head>

    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">

<body>
    <div style="position: fixed;width: 100%;height: 100%;">

                    <div class="col-sm-12 container-fluid cardCont">
                        <a id='vlink' href='' style="opacity: 0.85">
                            <div id='pic' class="col-sm-4 cardLeft" style='text-align: center;border-radius: 4px 0 0 4px'>
                                <div id='playbtn' class="glyphicon glyphicon-play-circle playBtn" aria-hidden="true"></div>
                            </div>
                        </a>
                        <div class="col-sm-8 cardRight">
                            <div style="height: 8px"></div>
                            <a id='plink' href="" style='cursor: pointer'>
                                <h4 id='title'>▇▇▇▇▇▇</h4>
                            </a>
                            <p id='brief' class='cardBrief'>
                                ▇▇▇▇▇▇▇▇▇▇▇▇▇▇▇▇▇▇▇▇▇▇▇▇▇▇▇▇▇▇▇▇▇▇▇▇▇▇▇▇▇▇▇▇▇▇▇▇▇▇▇▇▇▇▇▇
                            </p>
                            <div id='userList' class="ulist">
                                <!--用户头像填充到这里-->
                            </div>
                            <p style="height:0px"></p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-2"></div>
            </div>

            <!--用户小头像-->
            <a id='ucard' href=''>
                <div class="avatar">
                    <img id='avatar' src="http://www.xmgc360.com/_imgs/thumtemp.jpg">
                    <div id='name' style="margin-top: -4px;">▇▇▇</div>
                </div>
            </a>
        </div>

        <!--以下正文-->
        <div id='topBox' class="jumbotron">
            <div class="shadow"></div>
            <div id='topText' class="row container">
                <div class="col-sm-2 col-md-1"></div>
                <div class="col-sm-8 col-md-10">
                    <p style="height: 20px"></p>
                    <a href='http://www.xmgc360.com' style="color:white">项目工场</a>
                    <a href='http://www.xmgc360.com' style="color:white">／ 班级项目展示</a>
                    <h1 id='title' class='topTitle'>▇▇▇▇▇▇▇▇</h1>
                    <div id='subtitle' style="font-size: 24px;font-weight: 800">▇▇▇▇▇▇</div>
                    <hr style='margin:8px 0;opacity: 0.382'>
                    <div>毕业时间：<span id='finiTime'>▇▇▇▇▇▇</span></div>
                    <div>人才总量：<span id='count'>▇▇▇</span>&nbsp;&nbsp;【招聘热线：0512-62955998(钟老师)】</div>

            <!--        项目卡片填充到这里-->
        </div>
        <div style="height:48px"></div>
        <div class="container footer">
            <div style="color:#C05;font-weight: bold">人才招聘热线：13776047920(钟老师)</div>

            <div>关注公众号<br>获得更多人才</div>

            <div style="font-size: 12px;font-weight: 100">苏ICP备14053823号-1<br>本站点所有权归属于苏州高博应诺 <br>由项目工场（原杰米诺）团队提供综合支持</div>
